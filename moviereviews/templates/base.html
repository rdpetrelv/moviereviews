
<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> {% load static %}
                <img src="{% static 'images/cinema.png' %}"
                alt="" width="30" height="24"
                class="d-inline-block align-text-top" />Movies</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}">
                            Logout ({{ user.username }})
                        </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="text-center text-lg-start bg-light text-muted mt-4">
            <div class="text-center p-4">
                Dise√±ado por:
                <a class="text-reset fw-bold text-decoration-none" >
                Robert Petrel
                </a> -
                <a class="text-reset fw-bold text-decoration-none" >
                2023
                </a>
            </div>
        </footer>
    </body>
</html>
